apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dagpenger-regel-ui
  namespace: teamdagpenger
  labels:
    team: teamdagpenger
    app: dagpenger-regel-ui
spec:
  image: {{image}}
  port: 3000
  ingresses:
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  env:
    - name: APP_INNTEKT_BASEURL
      value: http://dp-inntekt-api.teamdagpenger.svc.nais.local/
  webproxy: true
  azure:
    application:
      enabled: true
  liveness:
    path: /inntekter/health/is-alive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /inntekter/health/is-alive
    initialDelay: 20
    timeout: 1
  prometheus:
    enabled: false
  vault:
    enabled: true
  replicas:
    min: 2
    max: 4
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 20m
      memory: 64Mi
