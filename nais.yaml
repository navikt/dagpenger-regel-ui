name: dagpenger-regel-ui
image: repo.adeo.no:5443/dagpenger-regel-ui
team: teamdagpenger
port: 80
healthcheck:
  liveness:
    initialDelay: 20
    path: /inntekter/health/isAlive
  readiness:
    initialDelay: 20
    path: /inntekter/health/isReady
replicas:
  min: 2
  max: 4
resources:
  limits:
    cpu: 1000m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 256Mi
prometheus:
  enabled: false
